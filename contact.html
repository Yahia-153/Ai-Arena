                        <li class="list-group-item bg-white-dark text-secondary fs-6"><a href="tel:+20 3 1234567" class="text-secondary text-decoration-none"><i class="text-primary-changed bi bi-telephone fs-5 me-1"></i><p class="m-0 d-inline">+20 3 1234567</p></a></li>

            <div class="col-md-9">

                <div class="general-form" id="generalForm">
                    <form class="d-grid gap-4">
                        <div class="row row-cols-1 row-cols-md-2 g-4 g-lg-auto">
                            <div class="col">
                                <label for="qouteName" class="form-label ms-3 text-custom-primary">Name</label>
                                <input type="text" class="form-control font-neometric" id="qouteInputName" name="name" required>        
                            </div>
                            <div class="col">
                                <label for="qoutePhone" class="form-label ms-3 text-custom-primary">Phone</label>
                                <input type="number" class="form-control font-neometric" id="qouteInputPhone" name="phone" required>        
                            </div>
                        </div>
                        
                        <div class="row row-cols-1 row-cols-md-2 g-4 g-lg-auto">
                            <div class="col">
                                <label for="qouteEmail" class="form-label ms-3 text-custom-primary">Email</label>
                                <input type="text" class="form-control font-neometric" id="qouteInputName" name="email" required>        
                            </div>
                            <div class="col">
                                <label for="qouteSubject" class="form-label ms-3 text-custom-primary">Subject</label>
                                <input type="text" class="form-control font-neometric" id="qouteInputSubject" name="subject" required>        
                            </div>
                        </div>
                                        
                        <div class="col-12">
                            <label for="generalMessage" class="form-label ms-3 text-custom-primary">Message</label>
                            <textarea class="form-control font-neometric" id="generalInputMessage" name="General_Massage" rows="4" required></textarea>
                        </div>
                        <div class="col-12 text-center">
                          <button id="generalSubmitBtn" class="btn-custom-primary active rounded col-6 rounded-pill">Send Message</button>
                        </div>
                    </form>
                </div>
